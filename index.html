<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-preenchido.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Projeto DoorDash</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="menu">
            <div class="logo">
                <img src="imagens/logo-cortada.png" alt="Logo DoorDash">
            </div>
            <nav class="botoes">
                <a id="no-check" href="#">Sign In</a>
                <a id="check" href="#">Sign Up</a>
            </nav>        
        </div>
        <div class="titulo-principal">
            <h1>Restaurants and more,<br>delivered to your door</h1>
        </div>
        <div class="caixa-pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input class="caixa-txt" type="text" name="" placeholder="Enter delivery address">
            <a class="caixa-btn" href="#">
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
        <div class="link-endereço">
            <a href="#">Sign in for saved address</a>
        </div>
    </header>  
</body>
</html>
